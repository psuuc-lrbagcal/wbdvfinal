  <main class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <!-- User Profile Sidebar -->
        <div class="card">
          <div class="card-body">
            <img src="images.png"  id="image" class="img-fluid rounded-circle mb-3" alt="Profile Picture">
            <h5 class="card-title" id="name">JC Reyes</h5>
            <p class="card-text" id="email">Email: jcreyes@gmail.com</p>
            <!-- Additional user information can be displayed here -->
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <!-- User Profile Content -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile Information</h5>
            <form id="form">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" >
              </div>

              <button type="submit" class="btn btn-primary" id="submit">Save Changes</button>
            </form>
          </div>
        </div>

        <!-- Additional content sections can be added here -->
      </div>
    </div>
  </main>

  <footer class="mt-4">
    <!-- Footer content here -->
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve username and email from local storage
      var username = localStorage.getItem('username');
      var email = localStorage.getItem('email');
      var image = localStorage.getItem('image');
  
      // Display username and email in the user profile section
      document.getElementById('inputName').value = username;
      document.getElementById('inputEmail').value = email;
      document.getElementById('inputEmail').value = image;
  
      // Add event listener to the form submit button
      var form = document.getElementById('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
  
        // Get the updated name and email values from the form inputs
        var newName = document.getElementById('inputName').value;
        var newEmail = document.getElementById('inputEmail').value;
  
        // Update the displayed name and email
        document.getElementById('name').textContent = newName;
        document.getElementById('email').textContent = 'Email: ' + newEmail;
  
        // Save the updated name and email to local storage
        localStorage.setItem('username', newName);
        localStorage.setItem('email', newEmail);
      });
    });
  </script>
  

   
   
     </script>
