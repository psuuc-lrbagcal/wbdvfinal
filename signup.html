<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>Document</title>
  </head>
  <body>
    <!--------------------Main Container------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
      style="width: 900%"
    >
      <!--------------------Login container------------------------->

      <div class="row border rounded-5 p-3 bg-whitecshadow box-are">
        <!--------------------Left Box------------------------->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #ff9100"
        >
          <div class="featured-image mb-3">
            <img src="3.png" class="img-fluid" style="width: 250px" />
          </div>
          <p
            class="text-white fs-2"
            style="font-style: arial; font-weight: 600"
            >
            Create account
          </p>
          <small
            class="text-white-wrap text-white text-center"
            style="width: 17rem; font-style: arial; font-size: medium"
            >Discover food recipes on this platform</small
          >
        </div>

        <!---------------------Right Box------------------------->

        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello world!</h2>
              <p>We are happy to have you</p>
            </div>
            <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Username"
                  id="username"
                />
              </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email Address"
                id="email"
              />
            </div>
            <div class="input-group mb-1">
              <input
              type="password"
              class="form-control form-control-lg bg-light fs-6"
              placeholder="Password"
              id="password"
            />
          </div>
         
          </div>
          <div class="input-group mb-3">
           <input class="btn btn-lg btn-warning w-100 fs-6 "  type="submit" value="Create Account" id="" onclick="auth()">
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-lg w-100 fs-6">
              <img
                src="image-removebg-preview (64).png"
                alt=""
                style="width: 25px"
                class="me-2"
              /><small>Sign up with Google</small>
            </button>
          </div>
          <div class="row">
            <small>Already have an account ? <a href="login.html">Login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function auth() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
     
      if (username === "" || email === "" || password === "" ) {
        alert('Please fill in all required information');
        return;
      } else {
        window.location.assign('newreg.html');
      }
    }
    </script>
    





</body>
</html>
